# Lefthook config - https://github.com/evilmartians/lefthook

pre-commit:
  parallel: true
  jobs:
    - name: lint
      glob: "*.{ts,tsx,js,jsx}"
      run: bunx eslint --fix {staged_files} && git add {staged_files}

    - name: format
      glob: "*.{ts,tsx,js,jsx,json,md,yml,yaml}"
      run: bunx prettier --write {staged_files} && git add {staged_files}

    - name: typecheck
      glob: "*.{ts,tsx}"
      run: bun run typecheck

pre-push:
  parallel: true
  jobs:
    - name: test
      run: bun run test:run

    - name: build
      run: bun run build
